  <script>
    $(function () {
      //Initialize Select2 Elements
      $('.select2').select2()

      //Initialize Select2 Elements
      $('.select2bs4').select2({
        theme: 'bootstrap4'
      })

      //Date picker
      $('#reservationdate').datetimepicker({
        format: 'YYYY-MM-DD'
      });

      //Date range picker
      $('#reservation').daterangepicker()

      //Money Euro 設備IP
      $('[data-mask]').inputmask()

      //Bootstrap Duallistbox 設備模組
      $('.duallistbox').bootstrapDualListbox()
    })

    // 獲取 URL 中的 id 參數
    const urlParams = new URLSearchParams(window.location.search);
    const moduleNames = deviceParams.map(p => p.moduleName);
    const deviceTypeId = urlParams.get('id');
    const isReadOnly = urlParams.get('readonly') === 'true'

    // 唯讀模式
    if (isReadOnly) {
      //頁面用字
      document.title = "設備類型(檢視)";
      document.querySelector(".col-sm-6 h1").innerText = "檢視";
      document.querySelector(".breadcrumb-item.active").innerText = "基本管理 / 設備類型設定 / 設備類型檢視";
      // 取得 "確認修改" 按鈕
      const confirmButton = document.getElementById("confirmButton");
      // 如果是檢視模式，就隱藏按鈕
      if (confirmButton) {
        confirmButton.style.display = "none";
      }
      // Find all editable input fields and disable them
      const inputs = document.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        input.disabled = true;
      });

    }

    if (deviceTypeId) {
      // 根據 deviceTypeCode 查找對應的設備類型
      const deviceTypeData = deviceTypeDataList.find(d => d.deviceTypeCode === deviceTypeId);
      const moduleNames = deviceParams.map(p => p.moduleName);
      const selectedModules = deviceTypeData.moduleSelect;

      if (deviceTypeData) {
        // 顯示設備資料
        document.getElementById('deviceTypeName').value = deviceTypeData.deviceTypeName;
        document.getElementById('deviceTypeCode').value = deviceTypeData.deviceTypeCode;
        document.getElementById('deviceTypeDesc').value = deviceTypeData.deviceTypeDesc;
        document.getElementById('status').value = deviceTypeData.status;
        document.getElementById('heartBeatFreq').value = deviceTypeData.heartBeatFreq;
        document.getElementById('moduleSelect').value = deviceTypeData.moduleSelect;
        document.getElementById('deviceToken').value = deviceTypeData.deviceToken;
        document.getElementById('createId').value = deviceTypeData.createId;
        document.getElementById('createTime').value = deviceTypeData.createTime;
        document.getElementById('modId').value = deviceTypeData.modId;
        document.getElementById('modTime').value = deviceTypeData.modTime;

        setSelectedModules(moduleNames, selectedModules);
      } else {
        console.log('找不到該設備資料');
      }
    } else {
      console.log('未提供設備 ID');
    }

    function setSelectedModules(allModules, selectedModules) {
      const moduleSelect = document.getElementById('moduleSelect');
      if (!moduleSelect) return;
      moduleSelect.innerHTML = ""; // 先清空

      allModules.forEach(moduleName => {
        const option = document.createElement("option");
        option.value = moduleName;
        option.textContent = moduleName;

        // 已被選取的模組
        if (selectedModules.includes(moduleName)) {
          option.selected = true;
        }

        moduleSelect.appendChild(option);
      });
    }

    function updateModules() {
      const moduleSelect = document.getElementById('moduleSelect');
      const filteredModules = deviceParams
        .map((device) => device.moduleName);

      moduleSelect.innerHTML = "";

      // 動態新增選項
      filteredModules.forEach((moduleName) => {
        const option = document.createElement("option");
        option.textContent = moduleName;
        option.value = moduleName;
        moduleSelect.appendChild(option);
      });
    }



    // JavaScript 驗證表單
    function validateForm() {
      // 獲取左輸入框
      var deviceTypeName = document.getElementById("deviceTypeName");
      var deviceTypeCode = document.getElementById("deviceTypeCode");
      var status = document.getElementById("status").value;
      var heartBeatFreq = document.getElementById("heartBeatFreq");
      var moduleSelect = document.getElementById("moduleSelect");
      var deviceToken = document.getElementById("deviceToken");
      if (!deviceTypeName || !deviceTypeName.value.trim()) {
        alert("請輸入設備類型名稱");
        return false;
      } else if (!deviceTypeCode || !deviceTypeCode.value.trim()) {
        alert("請輸入設備類型代碼");
        return false;
      } else if (!status) {
        alert("請選擇設備類型狀態");
        return false;
      } else if (!heartBeatFreq || !heartBeatFreq.value.trim()) {
        alert("請輸入心跳頻率");
        return false;
      } else if (!moduleSelect || !moduleSelect.value.trim()) {
        alert("請選擇設備模組");
        return false;
      } else if (!deviceToken || !deviceToken.value.trim()) {
        alert("請輸入識別碼");
        return false;
      }

      // 所有驗證通過
      alert("表單提交成功！");
      return true; // 表單將提交
    }
