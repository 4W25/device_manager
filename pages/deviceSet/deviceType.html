  <script>
    $(function () {
      // 自定義函數來初始化 DataTable
      function initializeDataTable(tableId) {
        $(`#${tableId}`).DataTable({
          "responsive": true,
          "lengthChange": false,
          "autoWidth": false,
          "ordering": false,
          "buttons": [
            {
              text: '<i class="fas fa-pencil-alt"></i> 新增',
              className: 'btn btn-secondary',
              action: function () {
                window.location.href = `deviceTypeAdd.html`;
              }
            }
          ],
          "language": {
            "lengthMenu": "每頁顯示 _MENU_ 筆",
            "zeroRecords": "查無資料",
            "info": "顯示第 _START_ 筆到第 _END_ 筆，共 _TOTAL_ 筆",
            "infoFiltered": "(從 _MAX_ 筆資料過濾)",
            "search": "搜尋：",
            "paginate": {
              "first": "第一頁",
              "last": "最後一頁",
              "next": "下一頁",
              "previous": "上一頁"
            },
          }
        }).buttons().container().appendTo(`#${tableId}_wrapper .col-md-6:eq(0)`);
      }

      // 初始化表格
      initializeDataTable("deviceTypeTable");
    });

    // 使用狀態排序
    const statusOrder = {
      "審核中": 1,
      "退回": 2,
      "核准": 3
    };

    // 設備狀態顏色對應
    const statusColorMap = {
      "停用": "red",
      "啟用": "blue"
    };

    // 通用設備表格渲染函數
    function renderDeviceTable() {
      const tableBody = document.getElementById("deviceTypeTbody");
      tableBody.innerHTML = ""; // 清空表格

      deviceTypeDataList.sort((a, b) => statusOrder[a.status] - statusOrder[b.status])
        .forEach(data => {
          const row = document.createElement('tr');
          row.innerHTML = `
                  <td>${data.deviceTypeName}</td>
                  <td>${data.deviceTypeCode}</td>
               <!--   <td style="color:${statusColorMap[data.status] || 'black'}">${data.status === 'true' ? '啟用' : '停用'}</td>
                  <td>${data.heartBeatFreq}</td> -->
                  <td>${data.modId}</td> 
                  <td>${data.modTime}</td>              
                  <td style="text-align: center;">
                      <a href="deviceTypeEdit.html?id=${data.deviceTypeCode}&readonly=true" class="btn btn-sm btn-primary">檢視</a>
                      <a href="deviceTypeEdit.html?id=${data.deviceTypeCode}" class="btn btn-secondary btn-sm">修改</a>
                      <button class="btn btn-sm btn-danger" onclick="deleteDevice('${data.deviceTypeCode}')">刪除</button>
                  </td>
              `;
          tableBody.appendChild(row);
        });
    }

    // 渲染各個設備類型的表格
    renderDeviceTable();

    // 刪除設備
    function deleteDevice(deviceTypeCode) {
      alert(`設備 ${deviceTypeCode} 已刪除！（此功能需連接後端）`);
    }


  </script>
