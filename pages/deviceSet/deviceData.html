<script>
  $(function () {
    const tabList = $("#custom-content-below-tab");
    const tabContent = $("#custom-content-below-tabContent");
    tabList.empty();
    tabContent.empty();

    // 分頁與內容生成
    deviceTypeList.forEach((device, index) => {
      const isActive = index === 0 ? "active" : "";
      const deviceTypeCode = device.deviceTypeCode;
      const deviceTypeName = device.deviceTypeName;

      // 分頁標籤
      tabList.append(`
        <li class="nav-item">
          <a class="nav-link ${isActive}" id="tab-${deviceTypeCode}" data-toggle="pill" href="#content-${deviceTypeCode}" 
            role="tab" aria-controls="content-${deviceTypeCode}" aria-selected="${index === 0}">
            ${deviceTypeName}（${deviceTypeCode}）
          </a>
        </li>
      `);

        // 分頁內容
        tabContent.append(`
          <div class="tab-pane fade show ${isActive}" id="content-${deviceTypeCode}" role="tabpanel">
            <section class="content">
              <div class="container-fluid">
                <div class="row"><div class="col-12">
                  <div class="card"><div class="card-body">
                    <table id="table-${deviceTypeCode}" class="table table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>類型名稱</th><th>型號代碼</th>
                          <th>設備編號</th>
                          <th>設備位置</th><th>所屬單位</th>
                          <th>暫停派送</th>
                          <th>功能</th>
                        </tr>
                      </thead>
                      <tbody id="deviceTableBody-${deviceTypeCode}"></tbody>
                    </table>
                  </div></div>
                </div></div>
              </div>
            </section>
          </div>
        `);

        renderDeviceTable(deviceTypeCode, `deviceTableBody-${deviceTypeCode}`, deviceTypeName);
        initializeDataTable(`table-${deviceTypeCode}`, deviceTypeCode);
    });

    // 通用渲染函數
    function renderDeviceTable(deviceTypeCode, tableBodyId, deviceTypeName) {
      const tableBody = document.getElementById(tableBodyId);
      const deviceList = deviceDataList.filter(d => d.deviceTypeCode === deviceTypeCode);

      tableBody.innerHTML = deviceList .map(d => {
          return `
            <tr>
              <td>${deviceTypeName}</td>
              <td>${deviceTypeCode}</td>
              <td>${d.deviceNo}</td>
              <td>${d.deviceLocate}</td>
              <td>${d.organId} - ${d.organName}</td>
              <td style="text-align:center;">${d.deliveryPaused ? '<i class="fas fa-check"></i>' : ''}</td>
              <td style="text-align:center;">
                <a href="deviceDataEdit.html?id=${d.deviceNo}&readonly=true&deviceTypeCode=${deviceTypeCode}" class="btn btn-sm btn-primary">檢視</a>
                <a href="deviceDataEdit.html?id=${d.deviceNo}&deviceTypeCode=${deviceTypeCode}" class="btn btn-sm btn-secondary">修改</a>
                <button class="btn btn-sm btn-danger" onclick="deleteDevice('${d.deviceNo}')">刪除</button>
              </td>
            </tr>
          `;
        }).join("")   
    }

    // DataTable 初始化
    function initializeDataTable(tableId, deviceTypeCode) {
      $(`#${tableId}`).DataTable({
        responsive: true,
        lengthChange: false,
        autoWidth: false,
        ordering: false,
        buttons: [
          {
            text: '<i class="fas fa-pencil-alt"></i> 新增',
            className: 'btn btn-primary',
            action: function () {
              window.location.href = `deviceDataAdd.html?deviceTypeCode=${deviceTypeCode}`;
            }
          }
        ],
        language: {
          search: "搜尋：",
          lengthMenu: "每頁顯示 _MENU_ 筆",
          zeroRecords:"查無資料",
          info:"顯示第 _START_ 筆到第 _END_ 筆，共 _TOTAL_ 筆",
          infoEmpty:"",
          infoFiltered: "", 
          paginate:{first:"第一頁",last:"最後一頁",next:"下一頁",previous:"上一頁"}
        }
      }).buttons().container().appendTo(`#${tableId}_wrapper .col-md-6:eq(0)`);
    }
  
    // 載入時自動選中對應分頁
    const urlParams = new URLSearchParams(window.location.search);
    const selectedType = urlParams.get("deviceType");
    if (selectedType) {
      const selectedTab = typeList.find(t => t.deviceType === selectedType);
      if (selectedTab) {
        $(`#tab-${selectedTab.deviceId}`).tab('show');
        // 模擬點擊分頁
        setTimeout(() => {
        }, 0); // 確保頁面分頁渲染完成後再觸發切換
      }
    }

  });

  // 刪除設備
  function deleteDevice(devicenNumber) {
      alert(`設備 ${devicenNumber} 已刪除！（此功能需連接後端）`);
  }
</script>
