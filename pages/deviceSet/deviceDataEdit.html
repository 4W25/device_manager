<!-- Page specific script -->
<script>
  $(function(){
    //Date picker
    $('#createDataDateDiv').datetimepicker({
        format: 'YYYY-MM-DD'
    });

    //Money Euro 設備IP
    $('[data-mask]').inputmask()

    $('.swalDefaultSuccess').click(function() {
      if (validateForm()) {
        Swal.fire({
          icon: 'success',
          title: '<div style="text-align:center">新增成功！</div>',
          html: `<div style="text-align:center">設備編號: ${document.getElementById("deviceNo").value}</div>`,
          showConfirmButton: false,
          timer: 3000,
          width: '500px', // 可以自定義大小
          customClass: {
            popup: 'swal2-popup-custom'
          }
        }).then(() => {
          window.location.href = `deviceData.html?deviceTypeCode=${deviceTypeCode}`;
        });
      }
    });
  })
  
  // 獲取 URL 中的 id 參數
  const urlParams = new URLSearchParams(window.location.search);
  const deviceTypeCode = urlParams.get('deviceTypeCode');
  const deviceNo = urlParams.get('id');
  const isReadOnly = urlParams.get('readonly') === 'true'
  if (deviceNo) {
    const deviceData = deviceDataList.find(d => d.deviceNo === deviceNo);
    if (deviceData) {
      // 顯示設備資料
      const deviceType = deviceTypeList.filter(p => p.deviceTypeCode === deviceData.deviceTypeCode);
      $("#deviceType").val(deviceType[0].deviceTypeName + "(" + deviceType[0].deviceTypeCode + ")");
      $("#deviceType").attr("disabled", true);  
      // 顯示設備資料
      $("#deviceNo").val(deviceData.deviceNo);
      $("#deviceLocate").val(deviceData.deviceLocate);
      $("#deviceIP").val(deviceData.ip);
      $("#organName").val(deviceData.organName);
      $("#createDataDate").val(deviceData.createDataDate);
    }
    // 檢視模式
    if(isReadOnly){
      document.title = "設備資料(檢視)";
      document.querySelector(".col-sm-6 h1").innerText = "檢視";
      document.querySelector(".breadcrumb-item.active").innerText = "基本管理 / 設備資料設定 / 設備資料檢視";
      // 隱藏按鈕
      document.getElementById("confirmButton").style.display = "none";
      // 限制所有輸入框
      const inputs = document.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        input.disabled = true;
      });
    }
  }

  // JavaScript 驗證表單
  function validateForm() {
    // 獲取左輸入框
    var deviceNo = document.getElementById("deviceNo");
    var deviceLocate = document.getElementById("deviceLocate");
    var createDataDate = document.getElementById("createDataDate");
    var organName = document.getElementById("organName");
    /*
    if (!deviceNo || !deviceNo.value.trim()) {
        alert("請輸入設備編號");
        return false;
    } else if (!deviceLocate || !deviceLocate.value.trim()) {
      alert("請輸入設備位置");
      return false;
    } else if (!createDataDate || !createDataDate.value.trim()) {
      alert("請輸入加入日期");
      return false;
    } else if (!organName || !organName.value.trim()) {
      alert("請輸入所屬單位");
      return false;
    } */
    // 所有驗證通過
    return true; // 表單將提交
  }

  // 取消回上一頁
  function cancelAndReturn() {
    const urlParams = new URLSearchParams(window.location.search);
    const deviceTypeCode = urlParams.get("deviceTypeCode");
    // 返回原本設備類型分頁
    window.location.href = `deviceData.html?deviceTypeCode=${encodeURIComponent(deviceTypeCode)}`;
  }

</script>
