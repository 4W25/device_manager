<!-- Page specific script -->
<script>
  $(function(){
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    //Date picker
    $('#reservationdate').datetimepicker({
        format: 'YYYY-MM-DD'
    });

    //Date range picker
    $('#reservation').daterangepicker()

    //Money Euro 設備IP
    $('[data-mask]').inputmask()

    //Bootstrap Duallistbox 設備模組
    $('.duallistbox').bootstrapDualListbox()

    $('.swalDefaultSuccess').click(function() {
      if (validateForm()) {
        Swal.fire({
          icon: 'success',
          title: '<div style="text-align:center">新增成功！</div>',
          html: `<div style="text-align:center">設備編號: ${document.getElementById("inputDeviceNo").value}</div>`,
          showConfirmButton: false,
          timer: 3000,
          width: '500px', // 可以自定義大小
          customClass: {
            popup: 'swal2-popup-custom'
          }
        });
      }
    });
  })
  
  // 獲取 URL 中的 id 參數
  const urlParams = new URLSearchParams(window.location.search);
  const Type = urlParams.get('deviceType');
  const params = deviceParams.filter(p => p.deviceType === Type);
  if (Type) {
    const params = deviceParams.filter(p => p.deviceType === Type);
    const moduleNames = params.map(p => p.moduleName);
    setSelectedModules(moduleNames)
  } else {
    console.warn('deviceType is not found in the URL!');
  }

  function setSelectedModules(modules) {
    const moduleSelect = document.getElementById('moduleSelect');
    if (!moduleSelect) return; 
    // 先清空原有的選項
    moduleSelect.innerHTML = "";

    if (modules && Array.isArray(modules)) {
        modules.forEach(moduleName => {
            let option = document.createElement("option");
            option.value = moduleName;
            option.textContent = moduleName; // 確保顯示名稱
            option.selected = true; // 預設選取
            moduleSelect.appendChild(option);
        });
    }

    // 設定 select 為不可修改
    moduleSelect.disabled = true;
  } 

  // 所屬單位
  const selectCompany = document.getElementById('inputOrganName')
  // 生成動態選項
  organList.forEach(organ => {
      const option = document.createElement("option");
      option.value = organ.organName; // 設定 value 為 organName
      option.text = organ.organId + ' - ' + organ.organName;
      selectCompany.appendChild(option);
  });

  // 找到輸入框並設定值
  const inputElement = document.getElementById('inputDeviceType');
  if (inputElement) {
    inputElement.value = Type || '';  // 設定預設值，避免 null
    inputElement.readOnly = true; // 設定為不可修改
  }

  function updateModules() {
    const inputType = document.getElementById('inputType');
    const moduleSelect = document.getElementById('moduleSelect');
    const selectedType = inputType.value;
    
    // 根據設備類型篩選模組資料
    const filteredModules = deviceParams
      .filter((device) => device.deviceType === selectedType)
      .map((device) => device.moduleName);

    // 清空模組選項
    moduleSelect.innerHTML = "";

    // 動態新增選項
    filteredModules.forEach((moduleName) => {
      const option = document.createElement("option");
      option.textContent = moduleName;
      option.value = moduleName;
      moduleSelect.appendChild(option);
    });
    
  }

  // JavaScript 驗證表單
  function validateForm() {
    // 獲取左輸入框
    var inputDeviceNo = document.getElementById("inputDeviceNo");
    var inputDeviceName = document.getElementById("inputDeviceName");
    var inputRegistrationDate = document.getElementById("inputRegistrationDate");
    var inputOrganName = document.getElementById("inputOrganName");
    var inputModId = document.getElementById("inputModId");
    if (!inputDeviceNo || !inputDeviceNo.value.trim()) {
        alert("請輸入設備編號");
        return false;
    } else if (!inputDeviceName || !inputDeviceName.value.trim()) {
      alert("請輸入設備名稱");
      return false;
    } else if (!inputRegistrationDate || !inputRegistrationDate.value.trim()) {
      alert("請輸入註冊日期");
      return false;
    } else if (!inputOrganName || !inputOrganName.value.trim()) {
      alert("請輸入所屬單位");
      return false;
    } else if (!inputModId || !inputModId.value.trim()) {
      alert("請輸入維護人員");
      return false;
    }

    // 獲取右輸入框
    var deviceName = document.getElementById("inputDeviceType");
    var moduleContent = document.getElementById("moduleSelect");
    if (!deviceName || deviceName.value.trim().length < 1 || deviceName.value.trim().length > 20) {
        alert("請輸入設備類型")
        return false;
    } else if (!moduleContent || !moduleContent.value.trim()) {
        alert("請設定設備模組");
        return false;
    }
    // 所有驗證通過
    return true; // 表單將提交
  }

  // 取消回上一頁
  function cancelAndReturn() {
    const urlParams = new URLSearchParams(window.location.search);
    const deviceType = urlParams.get("deviceType");
    // 返回原本設備類型分頁
    window.location.href = `deviceData.html?deviceType=${encodeURIComponent(deviceType)}`;
  }

</script>
