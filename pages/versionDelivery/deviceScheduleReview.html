  <script>
    const reviewStatusCode = 0; // 只顯示「審核中」

    function getAuditTableData() {
      return deviceScheduleList
        .filter(d => d.reviewStatus === reviewStatusCode)
        .map(d => {
          const type = deviceTypeList.find(t => t.deviceTypeCode === d.deviceTypeCode);
          const badges =
            [...d.deviceIds.map(dev => `<span class='badge badge-secondary mr-1'>${dev}</span>`),
             ...d.groupIds.map(grp => `<span class='badge badge-info mr-1'>${grp}</span>`)]
            .join("");

          return {
            checkbox: `<input type='checkbox' class='rowCheck'>`,
            typeName: type.deviceTypeName,
            typeCode: type.deviceTypeCode,
            id: d.scheduleId,
            version: d.sendVersion,
            date: d.scheduleDate,
            applicant: d.applicant,
            applyTime: d.applyTime,
            list: badges,
            update: d.updateTime,
            reviewStatus: `<span class="badge ${reviewStatus.find(rs => rs.statusCode === d.reviewStatus).colorBadge}">${reviewStatus.find(rs => rs.statusCode === d.reviewStatus).statusName}</span>`,
            actions: `
              <a href="deviceScheduleEdit.html?Id=${d.scheduleId}&isView=true" class="btn btn-sm btn-primary mr-1">檢視</a>
              <button class="btn btn-sm btn-danger" onclick="alert('排程 ${d.scheduleId} 已退回')">退回</button>
            `
          }
        });
    }

    $(function () {
      const table = $("#reviewTable").DataTable({
        data: getAuditTableData(),
        columns: [
          { data: "checkbox" },
          { data: "typeName" },
          { data: "typeCode" },
          { data: "id" },
          { data: "version" },
          { data: "date" },
          { data: "applicant" },
          { data: "applyTime" },
          { data: "list" },
          { data: "update" },
          { data: "reviewStatus"},
          { data: "actions" }
        ],
        responsive: true,
        lengthChange: false,
        ordering: false,
        autoWidth: false,
        dom: "<'row'<'col-sm-6'B><'col-sm-6'f>>" +
          "<'row'<'col-12'tr>>" +
          "<'row'<'col-sm-6'i><'col-sm-6'p>>",
        buttons: [{
          text: '<i class="fas fa-check"></i> 通過',
          className: 'btn btn-success',
          attr: { id: 'approveSelected' },
        }],
        language: {
          search: "搜尋：",
          lengthMenu: "每頁顯示 _MENU_ 筆",
          zeroRecords:"查無資料",
          info:"顯示第 _START_ 筆到第 _END_ 筆，共 _TOTAL_ 筆",
          infoEmpty:"",
          infoFiltered: "", 
          paginate:{first:"第一頁",last:"最後一頁",next:"下一頁",previous:"上一頁"}
        }
      });

      // 全選
      $("#checkAll").on("change", function () {
        $(".rowCheck").prop("checked", $(this).prop("checked"));
      });

      // 通過
      $("#approveSelected").on("click", function () {
        const count = $(".rowCheck:checked").length;
        if (count === 0) return alert("請先勾選要通過的排程！");
        alert(count + " 筆排程已通過！");
      });
    });



  </script>
