<script>
// ======================================================
// 主程式：建置動態分頁與 DataTable
// ======================================================
(function () {

    // 前置檢查
    if (typeof deviceTypeList === 'undefined' ||
        typeof versionInfo === 'undefined' ||
        typeof statusMap === 'undefined') {
        console.error('請先載入 device_info.js 並包含 deviceTypeList, versionInfo, statusMap');
        return;
    }

    const createdTables = {}; // 記錄已初始化 DataTable
    const statusList = ["核准", "審核中", "退回"]; // 狀態列表

    // ===============================
    // 建立主分頁 + 狀態分頁 + 表格
    // ===============================
    function buildTabs() {
        const tabList = $('#device-tabs').empty();
        const tabContent = $('#device-tabContent').empty();

        deviceTypeList.forEach((d, idx) => {
            const verKey = 'Device' + String(idx + 1).padStart(2, '0');
            const active = idx === 0 ? 'active' : '';
            const tabId = `tab-${verKey}`;
            const contentId = `content-${verKey}`;

            // 主分頁按鈕
            tabList.append(`<li class="nav-item">
                <a class="nav-link ${active}" id="${tabId}" data-toggle="pill" 
                   href="#${contentId}" role="tab">${d.deviceType}</a>
            </li>`);

            // 狀態分頁
            let statusTabsHtml = '<ul class="nav nav-tabs mb-2">';
            let statusContentHtml = '';
            statusList.forEach((s, sIdx) => {
                const sActive = sIdx === 0 ? 'active' : '';
                const statusTabId = `status-tab-${verKey}-${s}`;
                const statusContentId = `status-content-${verKey}-${s}`;
                statusTabsHtml += `<li class="nav-item">
                    <a class="nav-link ${sActive}" id="${statusTabId}" data-toggle="tab" 
                       href="#${statusContentId}" role="tab">${s}</a>
                </li>`;
                statusContentHtml += `<div class="tab-pane fade ${sActive ? 'show active':''}" 
                    id="${statusContentId}" role="tabpanel">
                    <table id="table-${verKey}-${s}" class="table table-bordered table-hover">
                        <thead><tr>
                            <th>類型名稱</th>
                            <th>型號代碼</th>
                            <th>軟體版號</th>
                            <th>上傳時間</th>
                            <th>前置版本</th>
                            <th>更新類型</th>
                            <th>說明</th>
                            <th>狀態</th>
                            <th>功能</th>
                        </tr></thead>
                        <tbody id="deviceTableBody-${verKey}-${s}"></tbody>
                    </table>
                </div>`;
            });
            statusTabsHtml += '</ul>';

            tabContent.append(`<div class="tab-pane fade ${active?'show active':''}" id="${contentId}" role="tabpanel">
                <section class="content p-2">
                    <div class="row mb-2">
                        <div class="col-12 text-end">
                            <button class="btn btn-secondary btn-upload"><i class="fas fa-pencil-alt"></i> 新增</button>
                        </div>
                    </div>
                    ${statusTabsHtml}
                    <div class="tab-content">${statusContentHtml}</div>
                </section>
            </div>`);

            // 渲染表格資料
            statusList.forEach(s => {
                renderDeviceTable(verKey, `deviceTableBody-${verKey}-${s}`, d.deviceType, s);
            });
        });

        initializeFirstTab();
        bindStatusTabEvent();
    }

    // 初始化第一個主分頁及子分頁
    function initializeFirstTab() {
        const firstMainTab = $('#device-tabs a.nav-link').first();
        if (!firstMainTab.length) return;
        firstMainTab.tab('show');

        const firstContentId = firstMainTab.attr('href');
        const firstStatusTab = $(`${firstContentId} .nav-tabs a.nav-link`).first();
        if (firstStatusTab.length) {
            firstStatusTab.tab('show');
            const firstTableId = $(`${firstContentId} .tab-content .tab-pane.active table`).attr('id');
            if (firstTableId && !createdTables[firstTableId]) {
                createdTables[firstTableId] = initializeDataTable(firstTableId);
            }
        }
    }

    // 監聽子分頁切換
    function bindStatusTabEvent() {
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            const tableId = $($(e.target).attr('href')).find('table').attr('id');
            if (!tableId) return;
            if (!createdTables[tableId]) {
                createdTables[tableId] = initializeDataTable(tableId);
            } else {
                createdTables[tableId].columns.adjust();
            }
        });
    }

    // 渲染表格
    function renderDeviceTable(verKey, tableBodyId, deviceType, filterStatus) {
        const tableBody = document.getElementById(tableBodyId);
        tableBody.innerHTML = '';
        const filtered = versionInfo.filter(v => v.deviceType===deviceType && (v.status||'待覆核')===filterStatus);
        filtered.forEach(data=>{
            const statusKey = data.status || '待覆核';
            const badgeColor = statusKey==='待覆核'?'badge-warning':statusKey==='核准'?'badge-success':statusKey==='退回'?'badge-danger':'badge-secondary';
            let downloadBtn='';
            if(data.fileBase64){ const filename=data.originalFileName||`${data.verNo}.zip`; downloadBtn=`<a href="data:application/zip;base64,${data.fileBase64}" download="${filename}" class="btn btn-sm btn-success"><i class="fas fa-download"></i></a>`;}
            else if(data.filePath) downloadBtn=`<a href="${data.filePath}" download class="btn btn-sm btn-success"><i class="fas fa-download"></i></a>`; 
            else downloadBtn=`<button class="btn btn-sm btn-secondary" disabled><i class="fas fa-download"></i> 無檔案</button>`;
            tableBody.insertAdjacentHTML('beforeend',`
                <tr>
                    <td>${escapeHtml(data.deviceName)}</td>
                    <td>${escapeHtml(data.deviceModel)}</td>
                    <td>${escapeHtml(data.verNo)}</td>
                    <td>${escapeHtml(data.updateTime)}</td>
                    <td>${escapeHtml(data.previousVer||'')}</td>
                    <td>${escapeHtml(data.updateType||'')}</td>
                    <td>${escapeHtml(data.releaseNotes||'')}</td>
                    <td><span class="badge ${badgeColor}">${escapeHtml(statusKey)}</span></td>
                    <td class="text-center">
						<button class="btn btn-sm btn-info" onclick="showApprovalTrail('${data.verNo}','${deviceType}')">簽核軌跡</button>
                        <button class="btn btn-sm btn-primary" onclick="viewSWVer('${data.verNo}','${deviceType}')">檢視</button>
                        <button class="btn btn-sm btn-success" onclick="editSWVer('${data.verNo}','${deviceType}')">修改</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteSWVer('${data.verNo}','${deviceType}')">刪除</button>
                        ${downloadBtn}
                    </td>
                </tr>
            `);
        });
    }
	

    // 初始化 DataTable
    function initializeDataTable(tableId){
        return $(`#${tableId}`).DataTable({
            responsive:true,lengthChange:false,autoWidth:false,ordering:false,searching:true,
            language:{lengthMenu:"每頁顯示 _MENU_ 筆",zeroRecords:"查無資料",search: "搜尋：",infoEmpty:"顯示 0 筆資料",info:"顯示第 _START_ 筆到第 _END_ 筆，共 _TOTAL_ 筆",infoFiltered:"(從 _MAX_ 筆資料過濾)",paginate:{first:"第一頁",last:"最後一頁",next:"下一頁",previous:"上一頁"}}
        });
    }

    // 轉義 HTML
    function escapeHtml(text){
        if(text==null) return '';
        return String(text).replace(/[&<>"'`=\/]/g,function(s){return{'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'}[s];});
    }

    // 填入前置版本
    function populatePreviousVerSelect(deviceType){
        const select = $('#modalPreviousVer').empty();
        select.append('<option value="">無</option>');
        const verSet = new Set();
        versionInfo.filter(v=>v.deviceType===deviceType).forEach(v=>{
            if(!verSet.has(v.verNo)){ verSet.add(v.verNo); select.append(`<option value="${escapeHtml(v.verNo)}">${escapeHtml(v.verNo)}</option>`);}
        });
    }

    // 模擬操作函數
    window.viewSWVer = (verNo, deviceType) => { alert(`檢視 ${deviceType} / ${verNo} （需自行實作 Modal）`); };
    window.editSWVer = (verNo, deviceType) => { alert(`修改 ${deviceType} / ${verNo} （需連接後端）`); };
    window.deleteSWVer = (verNo, deviceType) => { alert(`刪除 ${deviceType} / ${verNo} （需連接後端）`); };

    // ===============================
    // 初始化事件
    // ===============================
    $(function(){
        buildTabs();

        // 新增按鈕
        $('.btn-upload').on('click', function(){
            const activeTabText = $('#device-tabs a.nav-link.active').text()||'';
            $('#modalDeviceType').val(activeTabText);
            populatePreviousVerSelect(activeTabText);
            $('#modalProgramFile').val(null); $('#modalProgramFileLabel').text('選擇檔案');
            $('#modalPreviousVer').val(''); $('#modalIsMandatory').val(''); $('#modalUpdateCategory').val('');
            $('#modalProgramVersion').val(''); $('#modalDescription').val('');
            $('#uploadProgramModal').modal('show');
        });

        // 檔案選擇
        $('#modalProgramFile').on('change', function(e){
            const file = e.target.files && e.target.files[0];
            if(file){
                $('#modalProgramFileLabel').text(file.name);
                if(!file.name.toLowerCase().endsWith('.zip')) alert('請上傳 .zip 檔案');
            } else $('#modalProgramFileLabel').text('選擇檔案');
        });

        // 上傳表單
        $('#uploadProgramForm').on('submit', function(e){
            e.preventDefault();
            const curDeviceType = $('#modalDeviceType').val();
            const fileInput = document.getElementById('modalProgramFile');
            const file = fileInput.files && fileInput.files[0];
            if(!file){ alert('請選擇要上傳的 ZIP 檔案'); return; }
            if(!file.name.toLowerCase().endsWith('.zip')){ alert('僅接受 .zip 檔案'); return; }

            const reader = new FileReader();
            reader.onload = function(){
                const base64 = reader.result.split(',')[1];
                const payload = {
                    deviceType: curDeviceType,
                    originalFileName: file.name,
                    fileBase64: base64,
                    previousVer: $('#modalPreviousVer').val(),
                    isMandatory: $('#modalIsMandatory').val(),
                    updateType: $('#modalUpdateCategory').val(),
                    programVersion: $('#modalProgramVersion').val(),
                    description: $('#modalDescription').val(),
                    status:'待覆核',
                    updateTime:(new Date()).toISOString()
                };
                console.log('要傳到後端的 payload 範例：', payload);

                // 模擬更新前端表格
                versionInfo.push({
                    deviceType: payload.deviceType,
                    verNo: payload.programVersion,
                    updateTime: payload.updateTime,
                    previousVer: payload.previousVer,
                    updateType: payload.updateType,
                    releaseNotes: payload.description,
                    status: payload.status,
                    fileBase64: payload.fileBase64,
                    originalFileName: payload.originalFileName
                });

                $('#uploadProgramModal').modal('hide');
                $('#modal-status-body').html(`<p>上傳成功（模擬）。設備：${escapeHtml(curDeviceType)}，檔案：${escapeHtml(file.name)}，狀態：待覆核</p>`);
                $('#modal-status').modal('show');

                // 重新渲染對應表格
                const activeTabId = $('#device-tabs a.nav-link.active').attr('id');
                if(activeTabId){
                    const tableBodyPrefix = 'deviceTableBody-'+activeTabId.replace('tab-','Device');
                    renderDeviceTable(activeTabId.replace('tab-','Device'), tableBodyPrefix, curDeviceType, '待覆核');
                }
            };
            reader.readAsDataURL(file);
        });
    });
})();

function showApprovalTrail(verNo, deviceType) {

    // 找出該筆資料
    const record = versionInfo.find(v => v.verNo === verNo && v.deviceType === deviceType);

    if (!record) {
        alert('找不到該筆資料');
        return;
    }

    // 建立簽核軌跡資料（不改動原本的 record）
    const trailData = [];

    // ① 上傳（申請）
    trailData.push({
        item: "申請",
        time: record.modTime || "無記錄",
        userId: record.userNo || "未知",
        user: record.modId || "上傳人員"
    });

    // ② 覆核（核准）— 有值才顯示
    if (record.cofTime || record.cofId) {
        trailData.push({
            item: "核准",
            time: record.cofTime || "無記錄",
            userId: record.cofNo || "未知",
            user: record.cofId || "覆核人員"
        });
    }

    const body = $("#approvalTrailBody");
    body.empty();

    // 套用你提供的樣板（完全跟 openAudit 一樣）
    trailData.forEach(a => {

        // badge 顏色
        let badgeClass = "badge-secondary";
        if (a.item === "申請") badgeClass = "badge-warning";
        if (a.item === "核准") badgeClass = "badge-primary";

        body.append(`
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-1">
                        <span class="badge ${badgeClass} mr-2">${a.item}</span>
                        ${a.userId} - ${a.user}
                    </h6>
                    <small class="text-muted">${a.time}</small>
                </div>
                <i class="fas fa-check-circle text-success"></i>
            </div>
        `);
    });

    $("#approvalTrailModal").modal("show");
}


</script>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
      </div>
    </div>
  </div>
</div>
