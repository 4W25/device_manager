  <script>

    const tableColumns = [
      { title: "排程編號" },
      { title: "派送版本" },
      { title: "排程日期" },
      { title: "可派送時段" },
      { title: "所屬單位" },
      { title: "維護人員" },
      { title: "功能", orderable: false }
    ];

    //根據設備類型數量動態產生
    deviceTypeList.forEach((type, index) => {
      const isActive = index === 0;
      createTab(type, isActive);
      const data = getTableData(type.typeId);
      initTable(`table-${type.typeId}`, data, type.typeId);
    });

    //建立 tab 結構
    function createTab(type, isActive) {
      $("#device-tabs").append(`
        <li class="nav-item">
          <a class="nav-link ${isActive ? "active" : ""}" id="tab-${type.typeId}" data-toggle="pill"
            href="#pane-${type.typeId}" role="tab" aria-selected="${isActive}">
           ${type.typeName}
          </a>
        </li>
      `);

      $("#device-tab-content").append(`
        <div class="tab-pane fade ${isActive ? "show active" : ""}" id="pane-${type.typeId}" role="tabpanel">
          <section class="content">
            <div class="container-fluid">
              <div class="card">
                <div class="card-body">
                  <table id="table-${type.typeId}" class="table table-bordered table-hover">
                    <thead><tr>${tableColumns.map(col => `<th>${col.title}</th>`).join("")}</tr></thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </section>
        </div>
      `);
    }

    //取得該設備類型的資料
    function getTableData(typeId) {
      return deviceScheduleList
        .filter(d => d.typeId === typeId)
        .map(d => {
          const organ = organList.find(o => o.organId === d.organId);
          const organText = organ ? `${d.organId} - ${organ.organName}` : d.organId;
          const timePeriod = d.timePeriod.map(tp => `<span class="badge badge-info mr-1">${tp.start} - ${tp.end}</span>`).join("");
          return [
            d.scheduleId,
            d.sendVersion,
            d.scheduleDate,
            timePeriod,
            organText,
            d.modId,
            `
            <div class="d-flex justify-content-center">
              <div class="mr-1">
                <a href="deviceScheduleEdit.html?Id=${d.scheduleId}&isView=true" class="btn btn-sm btn-primary">檢視</a>
              </div>
              <div class="mr-1">
                <a href="deviceScheduleEdit.html?Id=${d.scheduleId}" class="btn btn-sm btn-secondary">修改</a>
              </div>
              <div>
                <button class="btn btn-sm btn-danger" onclick="deleteSchedule('${d.scheduleId}')">刪除</button>
              </div>
            </div>
            `
          ];
        });
    }


    //初始化 DataTable
    function initTable(tableId, data, typeId) {
      $(`#${tableId}`).DataTable({
        data: data,
        columns: tableColumns,
        responsive: true,
        lengthChange: false,
        ordering: false,
        autoWidth: false,
        dom: "<'row'<'col-sm-6'B><'col-sm-6'f>>" +
          "<'row'<'col-12'tr>>" +
          "<'row'<'col-sm-6'i><'col-sm-6'p>>",
        buttons: [{
          text: '<i class="fas fa-pencil-alt"></i> 新增',
          className: 'btn btn-secondary',
          action: function () {
            window.location.href = `deviceScheduleAdd.html?typeId=${typeId}`;
          }
        }],
        language: {
          "lengthMenu": "每頁顯示 _MENU_ 筆",
          "zeroRecords": "查無資料",
          "info": "顯示第 _START_ 筆到第 _END_ 筆，共 _TOTAL_ 筆",
          "infoFiltered": "(從 _MAX_ 筆資料過濾)",
          "search": "搜尋：",
          "paginate": {
            "first": "第一頁",
            "last": "最後一頁",
            "next": "下一頁",
            "previous": "上一頁"
          },
        }
      });
    }

    // 刪除設備軟體排程
    function deleteSchedule(scheduleId) {
      alert(`設備軟體排程 ${scheduleId} 已刪除！（此功能需連接後端）`);
    }
