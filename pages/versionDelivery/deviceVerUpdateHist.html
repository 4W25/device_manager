	<script>
		$(function () {
			$("#example1").DataTable({
				"responsive": true, "lengthChange": false, "ordering": false, "autoWidth": false,
				"language": {
					"lengthMenu": "每頁顯示 _MENU_ 筆",
					"zeroRecords": "查無資料",
					"info": "顯示第 _START_ 筆到第 _END_ 筆，共 _TOTAL_ 筆",
					"infoEmpty": "無資料",
					"infoFiltered": "(從 _MAX_ 筆資料過濾)",
					"search": "搜尋：",
					"paginate": {
						"first": "第一頁",
						"last": "最後一頁",
						"next": "下一頁",
						"previous": "上一頁"
					},
				}
			}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
			$('#example2').DataTable({
				"paging": true,
				"lengthChange": false,
				"searching": false,
				"ordering": false,
				"info": true,
				"autoWidth": false,
				"responsive": true,
			});
		});

		// 獲取 URL 中的 id 參數
		const urlParams = new URLSearchParams(window.location.search);
		const Type = urlParams.get('deviceType')
		const deviceNum = urlParams.get('id');

		console.log('@@deviceNum', deviceNum)

		if (!deviceNum) {
			console.log('未提供設備編號參數');
		} else {
			// 使用 filter 找到所有符合條件的資料
			const versionDataList = deviceUpdatesData.filter(v => v.deviceCode === deviceNum);
			if (versionDataList.length > 0) {
				const tableBody = document.getElementById('deviceTableBody');
				versionDataList.forEach(versionData => {
					// 動態生成表格列
					const row = document.createElement('tr');
		const statusKey=versionData.status||'已派送';
		const badgeColor=statusKey==='已派送'?'badge-warning':statusKey==='未派送'?'badge-success':statusKey==='派送失敗'?'badge-danger':'badge-secondary';
					row.innerHTML = `
		  <td>${versionData.deviceName}</td>
          <td>${versionData.deviceModel}</td>
          <td>${versionData.deviceCode}</td>
          <td>${versionData.deviceLocation}</td>
          <td>${versionData.unit}</td>

          <td>${versionData.lastVer}</td>

          <td>${versionData.updateTime}</td>
          <td>${versionData.verNo}</td>
          <td>${versionData.releaseNotes}</td>
		  <td><span class="badge ${badgeColor}">${statusKey}</span></td>

      `;
					tableBody.appendChild(row);
				});
			} else {
				console.log('找不到該設備資料');
			}
		}

		function cancelAndReturn() {
			window.location.href = `deviceVerUpdateQuery.html?deviceType=${encodeURIComponent(Type)}`;
		}
	</script>
