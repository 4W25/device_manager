  <script>
    $(function () {
      // 將 deviceTypeList 轉換成需要的格式
      const typeList = deviceTypeList.map((device, index) => ({
        deviceId: `Device${(index + 1).toString().padStart(2, '0')}`,  // 自動生成設備 ID
        deviceType: device.deviceType,
        paramValue: device.paramValue,
        applyDate: device.applyDate,
        modId: device.modId
      }));

      // 整合 deviceParams 與 applyDeviceParams
      const allDeviceParamList = [...deviceParams, ...applyDeviceParams];

      const tabList = $("#custom-content-below-tab"); // 設備類型分頁
      const tabContent = $("#custom-content-below-tabContent");  // 設備資料明細
      tabList.empty();
      tabContent.empty();

      // 分頁標籤
      typeList.forEach((device, index) => {
        const isActive = index === 0 ? "active" : "";

        // 自動生成分頁
        tabList.append(`
            <li class="nav-item">
              <a class="nav-link ${isActive}" id="tab-${device.deviceId}" data-toggle="pill" href="#content-${device.deviceId}" 
                 role="tab" aria-controls="content-${device.deviceId}" aria-selected="${index === 0}">
                ${device.deviceType}
              </a>
            </li>
        `);

        // 自動生成內容區域
        tabContent.append(`
            <div class="tab-pane fade show ${isActive}" id="content-${device.deviceId}" 
                 role="tabpanel" aria-labelledby="custom-content-below-home-tab">
              <section class="content">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-12">
                      <div class="card">
                        <div class="card-body">
                          <table id="table-${device.deviceId}" class="table table-bordered table-hover">
                            <thead>
                              <tr>
                                <th>參數代碼</th>
                                <th>設備模組</th>
                                <th>設備類型</th>
                                <th>維護人員</th>
                                <th>操作</th>
                              </tr>
                            </thead>
                            <tbody id="deviceTableBody-${device.deviceId}"></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
        `);

        // 渲染設備表格
        renderDeviceTable(`deviceTableBody-${device.deviceId}`, device.deviceType);
        // 初始化 DataTable
        initializeDataTable(`table-${device.deviceId}`, device.deviceType);

      });

      // 渲染設備列表
      function renderDeviceTable(tableBodyId, deviceType) {
        const tableBody = document.getElementById(tableBodyId);
        tableBody.innerHTML = ""; // 清空表格

        allDeviceParamList.filter(data => data.deviceType === deviceType)
          .sort((a, b) => (statusMap[a.paramStatus]?.order || 99) - (statusMap[b.paramStatus]?.order || 99))
          .forEach(param => {
            // 根據狀態設定「修改」按鈕
            let editButton = "";
            if (param.paramStatus === "審核中") {
              editButton = `<span class="btn btn-sm btn-secondary disabled" 
                            style="pointer-events:auto; cursor:pointer;" 
                            onclick="alert('設備 ${param.deviceCode} 為審核中不得修改')">修改</span>`;
            } else if (param.paramStatus === "退回") {
              editButton = `<span class="btn btn-sm btn-secondary disabled" 
                            style="pointer-events:auto; cursor:pointer;" 
                            onclick="alert('設備 ${param.deviceCode} 為退回不得修改，請重新申請')">修改</span>`;
            } else {
              editButton = `<a href="deviceParamEdit.html?id=${param.deviceCode}" 
                            class="btn btn-sm btn-secondary">修改</a>`;
            }

            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${param.deviceCode}</td>         
              <td>${param.moduleName}</td>
              <td>${param.deviceType}</td>
              <td>${param.projectLeader}</td>
              <td style="text-align: center;">
                  <a href="deviceParamEdit.html?id=${param.deviceCode}&readonly=true" class="btn btn-sm btn-primary">檢視</a>
                  ${editButton}
                  <button class="btn btn-sm btn-danger" onclick="deleteDevice('${param.deviceCode}')">刪除</button>
              </td>
          `;
            tableBody.appendChild(row);
          });
      }

      // 自定義函數來初始化 DataTable
      function initializeDataTable(tableId, deviceType) {
        $(`#${tableId}`).DataTable({
          "responsive": true,
          "lengthChange": false,
          "autoWidth": false,
          "ordering": false,
          "columnDefs": [
            {
              "targets": 4, // 第4列 (審核狀態)
              "render": function (data, type, row) {
                const color = statusMap[data] || "black";
                return `<span style="color: ${color};">${data}</span>`;
              },
              "orderData": 1, // 按審核狀態排序
              "type": "custom-status"
            }
          ],
          "buttons": [
            {
              text: '<i class="fas fa-pencil-alt"></i> 新增',
              className: 'btn btn-secondary',
              action: function () {
                window.location.href = `deviceParamAdd.html?deviceType=${deviceType}`;
              }
            }
          ],
          "language": {
            "lengthMenu": "每頁顯示 _MENU_ 筆",
            "zeroRecords": "查無資料",
            "info": "顯示第 _START_ 筆到第 _END_ 筆，共 _TOTAL_ 筆",
            "infoFiltered": "(從 _MAX_ 筆資料過濾)",
            "search": "搜尋：",
            "paginate": {
              "first": "第一頁",
              "last": "最後一頁",
              "next": "下一頁",
              "previous": "上一頁"
            },
          }
        }).buttons().container().appendTo(`#${tableId}_wrapper .col-md-6:eq(0)`);
      }

      // 載入時自動選中對應分頁
      const urlParams = new URLSearchParams(window.location.search);
      const selectedType = urlParams.get("deviceType");
      if (selectedType) {
        const selectedTab = typeList.find(t => t.deviceType === selectedType);
        if (selectedTab) {
          $(`#tab-${selectedTab.deviceId}`).tab('show');
          // 模擬點擊分頁
          setTimeout(() => {
          }, 0); // 確保頁面分頁渲染完成後再觸發切換
        }
      }

    });

    // 刪除設備
    function deleteDevice(deviceCode) {
      alert(`設備 ${deviceCode} 已刪除！（此功能需連接後端）`);
    }
