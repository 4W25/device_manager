<script>
  // === 假資料：CSV / JSON / TXT ===
  const uploadList = [
    { 
      id: 'UPL-001', name: 'ATM001_20251101.csv', time: '2025-11-01 23:30:00', user: 'userA', count: 3, status: '成功', 
      base64: btoa(unescape(encodeURIComponent('交易序號,交易時間,交易類型,金額,交易狀態,訊息\n1,2025-11-01 10:25:01,存款,5000,成功,交易完成\n2,2025-11-01 10:26:18,提款,1000,成功,交易完成')))
    },
    { 
      id: 'UPL-002', name: 'ATM001_20251102.json', time: '2025-11-02 23:30:00', user: 'userA', count: 2, status: '成功', 
      base64: btoa(unescape(encodeURIComponent(JSON.stringify([
        { seq: 1, time: '2025-11-02 09:56:12', type: '存款', amount: 3000, status: '成功', msg: '交易完成' },
        { seq: 2, time: '2025-11-02 09:57:33', type: '提款', amount: 1000, status: '成功', msg: '交易完成' }
      ], null, 2))))
    },
    { 
      id: 'UPL-003', name: 'ATM001_20251103.txt', time: '2025-11-03 23:30:00', user: 'userA', count: 2, status: '成功', 
      base64: btoa(unescape(encodeURIComponent('這是一個純文字檔案範例\n第1行\n第2行\n第3行')))
    }
  ];

  $(function () {
    const uploadTable = $('#uploadTable').DataTable({
      data: uploadList,
      columns: [
        { data: 'id' },
        { data: 'name' },
        { data: 'time' },
        { data: 'user' },
//        { data: 'count' },
// === 修改 DataTables 按鈕 render ===
{
  data: null,
  render: data => `
    <button class="btn btn-sm btn-success" onclick="downloadFile(event, '${data.id}')">
      <i class="fas fa-download"></i> 下載
    </button>
    <button class="btn btn-sm btn-info" onclick="viewFileContent(event, '${data.base64}', '${data.name}')">
      <i class="fas fa-eye"></i> 檢視
    </button>
  `
}

      ],
      responsive: true,
      searching: false,
      ordering: false,
      lengthChange: false,
      language: { 
          "lengthMenu": "每頁顯示 _MENU_ 筆",
          "zeroRecords": "查無資料",
          "info": "顯示第 _START_ 筆到第 _END_ 筆，共 _TOTAL_ 筆",
          "infoFiltered": "(從 _MAX_ 筆資料過濾)",
		  "search": "搜尋：",
          "paginate": {
            "first": "第一頁",
            "last": "最後一頁",
            "next": "下一頁",
            "previous": "上一頁"
          }, }
    });
	
	let lastClickedId = null; // 記錄上一次點擊的檔案列 ID

    // 點選表格列 → 顯示原始內容
    $('#uploadTable tbody').on('click', 'tr', function () {
  const data = uploadTable.row(this).data();
  const content = b64ToUtf8(data.base64);

  if (lastClickedId === data.id) {
    // 點選同一列 → 收合
    $('#detailArea').slideUp();
    lastClickedId = null;
  } else {
    // 點選不同列 → 展開並更新內容
    $('#detailArea').val(content).slideDown();
    lastClickedId = data.id;
  }

      // 以下為格式化功能，預設註解，可解除註解啟用
      // formatContent(data.name, data.base64);
    });
  });

function downloadFile(event, id) {
  event.stopPropagation(); // ← 防止冒泡影響 textarea
  const file = uploadList.find(f => f.id === id);
  if (!file) return;
  const link = document.createElement('a');
  link.href = 'data:text/plain;charset=utf-8;base64,' + file.base64;
  link.download = file.name;
  link.click();
}

function viewFileContent(event, base64Content, fileName) {
  event.stopPropagation(); // ← 防止冒泡影響 textarea
  const text = b64ToUtf8(base64Content);
  let modal = document.getElementById('viewFileModal');
  if (!modal) {
    modal = document.createElement('div');
    modal.id = 'viewFileModal';
    modal.className = 'modal fade';
    modal.innerHTML = `
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">${fileName}</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <textarea id="fileContentArea" style="width:100%;height:400px;" readonly></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
          </div>
        </div>
      </div>`;
    document.body.appendChild(modal);
  }
  document.getElementById('fileContentArea').value = text;
  $(`#viewFileModal`).modal('show');
}

  function b64ToUtf8(str) {
    try {
      return decodeURIComponent(
        Array.prototype.map.call(atob(str), c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')
      );
    } catch (e) {
      console.error('Base64 解碼失敗', e);
      return '';
    }
  }

  // 格式化內容：CSV / JSON / TXT
  function formatContent(fileName, base64Content) {
    const ext = fileName.split('.').pop().toLowerCase();
    let content = b64ToUtf8(base64Content);
    if (ext === 'json') {
      try { content = JSON.stringify(JSON.parse(content), null, 2); } catch(e) {}
    }
    if (ext === 'csv') {
      // CSV 換行，保留欄位分隔
      content = content.split(/\r?\n/).join('\n');
    }
    $('#detailArea').val(content);
  }
  
  function cancelAndReturn() { window.location.href = 'deviceTransDataQuery.html'; }
</script>
