	<script>
		$(function () {
			$("#example1").DataTable({
				"responsive": true, "lengthChange": false, "autoWidth": false,
				"buttons": ["copy", "csv", "excel", "pdf", "print"]
			}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
			$('#example2').DataTable({
				"paging": true,
				"lengthChange": false,
				"searching": false,
				"ordering": true,
				"info": true,
				"autoWidth": false,
				"responsive": true,
			});
		});

		// 獲取 URL 中的 id 參數
		const urlParams = new URLSearchParams(window.location.search);
		const Type = urlParams.get('deviceType')
		const deviceNum = urlParams.get('id');
		console.log('@@deviceNum', deviceNum)

		if (!deviceNum) {
			console.log('未提供設備編號參數');
		} else {
			// 使用 filter 找到所有符合條件的資料
			const versionDataList = deviceTransDataQuery.filter(v => v.deviceId === deviceNum);
			if (versionDataList.length > 0) {
				const tableBody = document.getElementById('deviceTableBody');
				versionDataList.forEach(versionData => {
					// 動態生成表格列
					const row = document.createElement('tr');
					row.innerHTML = `
          <td>${versionData.deviceId}</td>
          <td>${versionData.deviceType}</td>
          <td>${versionData.transTime}</td>
          <td>${versionData.transType}</td>
          <td>${versionData.transStatus}</td>
          <td>${versionData.transDetail}</td>
          <td>${versionData.verNo}</td>
      `;
					tableBody.appendChild(row);
				});
			} else {
				console.log('找不到該設備資料');
			}
		}

		function cancelAndReturn() {
			window.location.href = `deviceTransDataQuery.html?deviceType=${encodeURIComponent(Type)}`;
		}
	</script>
