<!-- Page specific script -->
<script>
  $(function(){
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    //Date picker
    $('#reservationdate').datetimepicker({
        format: 'YYYY-MM-DD'
    });

    $('.swalDefaultSuccess').click(function() {
      if (validateForm()) {
        Swal.fire({
          icon: 'success',
          title: '<div style="text-align:center">新增成功！</div>',
          html: `<div style="text-align:center">設備編號: ${document.getElementById("inputName").value}</div>`,
          showConfirmButton: false,
          timer: 3000,
          width: '500px', // 可以自定義大小
          customClass: {
            popup: 'swal2-popup-custom'
          }
        });
      }
    });
    
  })

  // 設備類型
  const selectDeviceType = document.getElementById('inputType')
  // 生成動態選項
  deviceTypeList.forEach(type => {      
      const option = document.createElement("option");
      option.value = type.deviceType;
      option.textContent = `${type.deviceType}`
      selectDeviceType.appendChild(option)
  });

  // 獲取 URL 中的 id 參數
  const urlParams = new URLSearchParams(window.location.search);
  const Type = urlParams.get('deviceType');
  const deviceTypeData = deviceTypeList.find(device => device.deviceType === Type);
  
  // 透過選擇deviceType自動帶出心跳
  if (deviceTypeData) {
    document.getElementById('inputType').value = deviceTypeData.deviceType;   
    document.getElementById("inputParamValue").value = deviceTypeData.paramValue;
  }

  // JavaScript 驗證表單
  function validateForm() {
        // 獲取輸入框
        var inputName = document.getElementById("inputName");
        var moduleName = document.getElementById("inputDeviceModuleName");
        var moduleContent = document.getElementById("inputModuleContent");
        if (!inputName || !inputName.value.trim()) {
            alert("請輸入設備代號");
            return false;
        }

        // 驗證模組名稱
        if (!moduleName || moduleName.value.trim().length < 1 || moduleName.value.trim().length > 20) {
            alert("模組名稱必須是 1~20 個字數。");
            return false;
        }

        // 驗證模組描述
        if (!moduleContent || !moduleContent.value.trim()) {
            alert("模組描述為必填欄位。");
            return false;
        }

        // 所有驗證通過
       //alert(`參數代碼:${inputName.value}表單提交成功！`);
        return true; // 表單將提交
  }

  // 取消回上一頁
  function cancelAndReturn() {
    const urlParams = new URLSearchParams(window.location.search);
    const deviceType = urlParams.get("deviceType");
    // 返回原本設備類型分頁
    window.location.href = `deviceParam.html?deviceType=${encodeURIComponent(deviceType)}`;
  }
  

</script>
