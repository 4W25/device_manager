  <script src="../../js/sidebar.js"></script>
  <script>
    $(function () {
      //Initialize Select2 Elements
      $('.select2').select2();

      $('#roleSelect').val('PM').trigger('change');
    })

    //角色群組
    const roleList = [
      { roleId: 'PM', roleName: 'PM', permissions: { menu1: ['item1', 'item2', 'item3'], menu2: ['item4', 'item7'], menu3: ['item8'] } },
      { roleId: 'SYSTEM', roleName: '系統管理員', permissions: { menu1: ['item1', 'item2', 'item3'], menu2: ['item4', 'item5', 'item6', 'item7'], menu3: ['item8', 'item9', 'item10'], menu4: ['item11', 'item12', 'item13', 'item14'] } },
      { roleId: 'POINTER', roleName: '設備管理員', permissions: { menu1: ['item1', 'item2', 'item3'], menu2: ['item4', 'item5', 'item6', 'item7'], menu3: ['item8', 'item9', 'item10'] } },
      { roleId: 'TECH', roleName: '技術人員',  permissions: { menu2: ['item4', 'item5', 'item6', 'item7'] } }
    ]

    //角色群組選項
    const selectOption = document.getElementById('roleSelect')
    roleList.forEach(role => {
      let option = document.createElement("option");
      option.value = role.roleId;
      option.textContent = `${role.roleName}`;
      selectOption.appendChild(option);
    });


    // 依據主選單渲染權限
    function renderPermissions() {
      const container = $('#menuPermissions');
      container.empty();
      sidebarMenu.forEach(menu => {
        const sectionId = `perm-${menu.id}`;
        const selectId = `select-${menu.id}`;

        const html = `
        <div class="form-group">
          <label>${menu.title}</label>
          <div class="select2-purple">
            <select id="${selectId}" class="select2" multiple="multiple" data-dropdown-css-class="select2-purple" style="width: 100%;">
              ${menu.subMenu.map(subMenu => `<option value="${subMenu.id}">${subMenu.name}</option>`).join('')}
            </select>
          </div>
        </div>
      `;
        container.append(html);
      });
    }

    //群組變更事件
    $('#roleSelect').on('change', function () {
      const selectedRoleId = $(this).val();
      updatePermissionUI(selectedRoleId);
    });

    // 變更後渲染
    function updatePermissionUI(roleId) {
      const role = roleList.find(r => r.roleId === roleId);
      const permissions = role?.permissions || {};

      sidebarMenu.forEach(menu => {
        const selectId = `#select-${menu.id}`;
        const selectedIds = permissions[menu.id] || [];
        $(selectId).val(selectedIds).trigger('change');
      });
    }


    //送出權限
    function submitPermissions() {
      const role = $('#roleSelect').val();
      const permissions = {};

      sidebarMenu.forEach(menu => {
        const selected = $(`#select-${menu.id}`).val() || [];
        permissions[menu.id] = selected;
      });

      console.log('儲存權限', { role, permissions });
      alert("權限設定已儲存！（實際功能需後端串接）");
    }

    renderPermissions();


  </script>
