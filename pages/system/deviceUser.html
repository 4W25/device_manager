	<script>
$(function () {
  const typeList = deviceStatusList.map(device => ({
    deviceStatus: device.deviceStatus
  }));

  const allDeviceDataList = [...deviceUserList, ...deviceUserCheckList];
  const tabList = $("#custom-content-below-tab");
  const tabContent = $("#custom-content-below-tabContent");
  tabList.empty();
  tabContent.empty();

  typeList.forEach((device, index) => {
    const isActive = index === 0 ? "active" : "";
    const deviceStatus = device.deviceStatus;

    // Tab
    tabList.append(`
      <li class="nav-item">
        <a class="nav-link ${isActive}" id="tab-${deviceStatus}" data-toggle="pill"
           href="#content-${deviceStatus}" role="tab"
           aria-controls="content-${deviceStatus}" aria-selected="${index === 0}">
          ${deviceStatus}
        </a>
      </li>
    `);

    // Content
    tabContent.append(`
      <div class="tab-pane fade show ${isActive}" id="content-${deviceStatus}" role="tabpanel">
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="row mb-2">
                      <div class="col-12 text-end">
                        <button type="button" class="btn btn-primary me-3" onclick="openAddModal()">新增</button>
                      </div>
                    </div>
                    <table id="table-${deviceStatus}" class="table table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>使用者編號</th>
                          <th>使用者姓名</th>
                          <th>狀態</th>
                          <th>部門</th>
                          <th>群組別</th>
                          <th>申請人員 / 審核人員</th>
						  <th>申請日期</th>
                          <th>功能</th>
                        </tr>
                      </thead>
                      <tbody id="deviceTableBody-${deviceStatus}"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    `);

    renderDeviceTable(deviceStatus, `deviceTableBody-${deviceStatus}`);
  });

  function renderDeviceTable(deviceStatus, tableBodyId) {
    const tableBody = document.getElementById(tableBodyId);
    tableBody.innerHTML = allDeviceDataList
      .filter(d => d.status === deviceStatus)
      .sort((a, b) => (statusMap[a.status]?.order || 99) - (statusMap[b.status]?.order || 99))
      .map(d => {
	  
		let editButton = "";
        if (d.status === "待覆核") {
          editButton = `<span class="btn btn-sm btn-secondary disabled"
                            style="pointer-events:auto; cursor:pointer;"
                            onclick="alert('設備 ${d.userNo} 為審核中不得修改')">修改</span>`;
        } else if (d.status === "退回") {
          editButton = `<span class="btn btn-sm btn-secondary disabled"
                            style="pointer-events:auto; cursor:pointer;"
                            onclick="alert('設備 ${d.userNo} 為退回不得修改，請重新申請')">修改</span>`;
        } else {
          editButton = `<button class="btn btn-sm btn-secondary" onclick="openEditModal('${d.userNo}')">修改</button>`;
        }
	  
        const groupNames = (d.groups || [])
          .map(groupNo => deviceGroupList.find(g => g.groupNo === groupNo)?.groupName || groupNo)
          .join(", ");

        return `
          <tr>
            <td>${d.userNo}</td>
            <td>${d.userName}</td>
            <td>
  <span class="badge ${
    d.status === "待覆核" ? "badge-warning" :
    d.status === "核准" ? "badge-success" :
    d.status === "退回" ? "badge-danger" :
    "badge-secondary"
  }">${d.status}</span>
</td>
            <td>${d.department}</td>
            <td>${groupNames}</td>
            <td>${d.modId} / ${d.cofId}</td>
			<td>${d.registrationDate}</td>
            <td class="text-center">
			  <button class="btn btn-sm btn-primary" onclick="openUserModal('view','${d.userNo}')">檢視</button>
              <button class="btn btn-sm btn-success" onclick="approveUser('${d.userNo}')">修改</button>
              <button class="btn btn-sm btn-danger" onclick="rejectUser('${d.userNo}')">刪除</button>
            </td>
          </tr>
        `;
      }).join("");
  }

  const urlParams = new URLSearchParams(window.location.search);
  const selectedType = urlParams.get("deviceStatus");
  if (selectedType) {
    $(`#tab-${selectedType}`).tab('show');
  }
});

// === 功能區 ===

function deleteDevice(deviceNumber) {
  alert(`設備 ${deviceNumber} 已刪除！（此功能需連接後端）`);
}

function openAddModal() {
  document.getElementById("formMode").value = "add";

  // 清空欄位
  $("#uploadProgramForm input, #uploadProgramForm textarea").val("");
  $("#deviceDepartmentList").val("");
  $('#moduleSelect').val([]).trigger('change'); // 清空 select2

  // 欄位啟用
  $('#uploadProgramForm input, #uploadProgramForm textarea, #uploadProgramForm select').prop('disabled', false);
  $('#moduleSelect').prop('disabled', false).trigger('change');
  $('#uploadProgramForm button[type="submit"]').show();

  // 顯示 modal
  $('#addNewUser').modal('show');
}

function openEditModal(userNo) {
  const allDeviceDataList = [...deviceUserList, ...deviceUserCheckList];
  const user = allDeviceDataList.find(d => d.userNo === userNo);
  if (!user) return;

  document.getElementById("formMode").value = "edit";
  document.getElementById("userNo").value = user.userNo;
  document.getElementById("userName").value = user.userName;
  document.getElementById("email").value = user.email || "";
  document.getElementById("phoneNo").value = user.phoneNo || "";
  document.getElementById("note").value = user.note || "";
  document.getElementById("deviceDepartmentList").value = user.department;
  $('#moduleSelect').val(user.groups).trigger("change");

  $('#uploadProgramForm input, #uploadProgramForm textarea, #uploadProgramForm select').prop('disabled', false);
  $('#moduleSelect').prop('disabled', false).trigger('change');
  $('#uploadProgramForm button[type="submit"]').show();

  $('#addNewUser').modal('show');
}

function openUserModal(mode, userNo) {
  document.getElementById("formMode").value = mode;
  const isView = (mode === "view");

  const allDeviceDataList = [...deviceUserList, ...deviceUserCheckList];
  const data = allDeviceDataList.find(d => d.userNo === userNo);
  if (!data) return;

  document.getElementById("userNo").value = data.userNo;
  document.getElementById("userName").value = data.userName;
  document.getElementById("email").value = data.email;
  document.getElementById("phoneNo").value = data.phoneNo;
  document.getElementById("note").value = data.note;
  document.getElementById("deviceDepartmentList").value = data.department || "";
  $('#moduleSelect').val(data.groups || []).trigger('change');

  $('#uploadProgramForm input, #uploadProgramForm textarea, #uploadProgramForm select').prop('disabled', isView);
  $('#moduleSelect').prop('disabled', isView).trigger('change');

  if (isView) {
    $('#uploadProgramForm button[type="submit"]').hide();
  } else {
    $('#uploadProgramForm button[type="submit"]').show();
  }

  $('#addNewUser').modal('show');
}

function approveUser(userNo) { alert("使用者 " + userNo + " 已覆核通過！（需連接後端）"); }
function rejectUser(userNo) { alert("使用者 " + userNo + " 已退回！（需連接後端）"); }
</script>

// 根據設備類型更新模組選單
function updateModules() {
  const inputType = document.getElementById('inputType');
  const moduleSelect = document.getElementById('moduleSelect');
  if (!inputType || !moduleSelect) return;

  const selectedType = inputType.value;
  const filteredModules = deviceGroupList
    .filter(device => device.groupNo === selectedType)
    .map(device => device.moduleName);

  moduleSelect.innerHTML = "";

  filteredModules.forEach(moduleName => {
    const option = document.createElement("option");
    option.textContent = moduleName;
    option.value = moduleName;
    moduleSelect.appendChild(option);
  });
}
