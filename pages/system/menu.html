    }

    }

  <!-- 左側欄動態生成 -->
  <script src="../../data/sidebar_menu.js"></script>
  <script src="../../js/sidebar.js"></script>
  <script>
    function renderMenuList() {
      const container = document.getElementById("menu-config-container");
      container.innerHTML = "";
      sidebarMenu.sort((a, b) => a.order - b.order).forEach((menu, mainIdx) => {
        const div = document.createElement("div");
        div.className = "menu-box";
        div.id = `menu-box-${mainIdx}`;
        div.innerHTML = `
          <div class="menu-header">
            <span>
              <input class="editable-field order-input" type="number" value="${menu.order}" onchange="sidebarMenu[${mainIdx}].order = parseInt(this.value); renderMenuList()">
              <i class="${menu.icon} mr-2"></i>
              <input class="editable-field font-weight-bold" value="${menu.title}" placeholder="請輸入主選單名稱" onkeypress="saveOnEnter(event)" onchange="sidebarMenu[${mainIdx}].title = this.value">
              <input class="editable-field" value="${menu.id}" placeholder="請輸入主選單編號" onkeypress="saveOnEnter(event)" onchange="sidebarMenu[${mainIdx}].id = this.value">
            </span>
            <div>
              <button class="btn btn-sm btn-outline-primary mr-2" onclick="addSubItem('${menu.id}')">新增子選單</button>
              <button class="btn btn-sm btn-outline-danger" onclick="removeMainMenu('${menu.id}')">刪除主選單</button>
            </div>
          </div>
          <ul class="list-group">
        ${menu.subMenu.sort((a, b) => a.order - b.order).map((child, childIdx) => `
          <li class="list-group-item submenu-indent">
            <div>              
              <input class="editable-field order-input" type="number" value="${child.order}" onchange="sidebarMenu[${mainIdx}].subMenu[${childIdx}].order = parseInt(this.value); renderMenuList()">
              <input class="editable-field" value="${child.id}" placeholder="請輸入子選單編號" onkeypress="saveOnEnter(event)" onchange="sidebarMenu[${mainIdx}].subMenu[${childIdx}].id = this.value">
              <input class="editable-field" value="${child.name}" placeholder="請輸入子選單名稱" onkeypress="saveOnEnter(event)" onchange="sidebarMenu[${mainIdx}].subMenu[${childIdx}].name = this.value">
              <input class="editable-field ml-2" value="${child.href}" placeholder="請輸入連結位置" onkeypress="saveOnEnter(event)" style="width:400px" onchange="sidebarMenu[${mainIdx}].subMenu[${childIdx}].href = this.value">
            </div>
            <div>
              <button class="btn btn-sm btn-danger ml-2" onclick="removeSubItem('${menu.id}', '${child.id}')">刪除</button>
            </div>
          </li>
        `).join("")}
      </ul>`;
        container.appendChild(div);
      });
    }

    function saveOnEnter(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        e.target.blur();
      }
    }

    function toggleEdit(id) {
      document.getElementById(`view-${id}`).style.display = 'none';
      document.getElementById(`edit-${id}`).style.display = 'inline';
    }

    function addMainMenu() {
      const id = "";
      sidebarMenu.push({ id, title: "", icon: "fas fa-folder", order: sidebarMenu.length, subMenu: [] });
      renderMenuList();
      //滾動效果
      setTimeout(() => {
        const newIndex = sidebarMenu.length - 1;
        const target = document.getElementById(`menu-box-${newIndex}`);
        if (target) {
          target.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      }, 100);
    }

    function removeMainMenu(id) {
      const index = sidebarMenu.findIndex(m => m.id === id);
      if (index >= 0 && confirm("確定刪除主選單？")) {
        sidebarMenu.splice(index, 1);
        renderMenuList();
      }
    }

    function addSubItem(menuId) {
      const menu = sidebarMenu.find(m => m.id === menuId);
      menu.subMenu.push({ id: "", name: "", href: "", order: menu.subMenu.length });
      renderMenuList();
    }

    function removeSubItem(menuId, itemId) {
      const menu = sidebarMenu.find(m => m.id === menuId);
      menu.subMenu = menu.subMenu.filter(i => i.id !== itemId);
      renderMenuList();
    }

    function submitChanges() {
      console.log("最終選單結構：", JSON.stringify(sidebarMenu, null, 2));
      alert("變更已送出！（實際功能需後端串接）");
    }

    renderMenuList();


  </script>
